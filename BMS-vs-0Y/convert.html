<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMS vs. 0-Y Converter</title>
  <script src="./convert.js"></script>
</head>
<body>
  <h1>BMS vs. 0-Y Converter</h1>
  <form name=form>
    <textarea id="input" style="width:calc(100% - 8px);height:calc(100% - 28px);text-align:left;white-space:nowrap;margin:0;border:1px solid black;resize:both;font-family:monospace;font-size:13.5px;padding:4px;" oninput="requestAnimationFrame(convertall)" contentEditable>(0,0,0)(1,1,1)(2,1,0)(1,1,0)(2,2,1)(3,1,0)(2,2,1)</textarea>
    <input type="button" id="toggledirectionbutton" value="BMS->0-Y" onclick="toggledirection()">
    <!--<input type="button" value="Swap" onclick="swap()">-->
    <input type="button" value="Convert" onclick="convertall()">
  </form>
  <textarea id="output" style="width:calc(100% - 8px);height:calc(100% - 28px);text-align:left;white-space:pre;margin:0;border:1px solid black;resize:both;font-family:monospace;font-size:13.5px;padding:4px;" readonly></textarea>
  <input type="button" value="Save" onclick="save(true)">
  <input type="text" id="copyarea" style="display:none"><br>
  <p>
    Converts <a href="https://googology.wikia.org/ja/wiki/%E3%83%90%E3%82%B7%E3%82%AF%E8%A1%8C%E5%88%97%E3%82%B7%E3%82%B9%E3%83%86%E3%83%A0">BMS</a> to <a href="https://googology.wikia.org/ja/wiki/%E3%83%A6%E3%83%BC%E3%82%B6%E3%83%BC%E3%83%96%E3%83%AD%E3%82%B0:Koteitan/0-Y%E6%95%B0%E5%88%97%E3%81%AE%E5%AE%9A%E7%BE%A9%E3%81%A8%E3%83%90%E3%82%B7%E3%82%AF%E8%A1%8C%E5%88%97">0-Y sequence</a>.<br>
    Note that this correspondence is unproven.
  </p>
  <div>Version 1</div>
</body>
</html>
